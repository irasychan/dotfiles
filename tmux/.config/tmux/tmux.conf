##### Core sanity #####

# Use Ctrl-a like screen, because Ctrl-b is a crime
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Faster escape for Vim
set -sg escape-time 0

# True color + sane terminal
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"
set-option -g focus-events on

# Start window and pane numbers at 1 (like Vim)
set -g base-index 1
setw -g pane-base-index 1

##### Vim-friendly navigation #####

# Vim-style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### Splits that make sense #####

# | for vertical, - for horizontal
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

##### Mouse (controversial but useful in WSL) #####

set -g mouse on

# Scroll like a human
setw -g mode-keys vi

##### Status bar (quiet, not needy) #####

set -g status-interval 5
set -g status-position bottom
set -g status-style "bg=default,fg=colour244"

set -g status-left "#[fg=colour39] #S "
set -g status-right "#[fg=colour244]%Y-%m-%d %H:%M "

setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour39] #I:#W "

##### Quality of life #####

# Reload config easily
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux reloaded"

# Keep panes alive briefly so you see errors
set -g remain-on-exit on

##### TPM plugins #####

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'janoamaral/tokyo-night-tmux'

set -g @tokyo-night-tmux_theme 'night'
set -g @tokyo-night-tmux_pane_id_style 'hsquare'
set -g @tokyo-night-tmux_zoom_id_style 'dsquare'
set -g @tokyo-night-tmux_show_netspeed 1
set -g @tokyo-night-tmux_show_hostname 1

run '~/.tmux/plugins/tpm/tpm'
