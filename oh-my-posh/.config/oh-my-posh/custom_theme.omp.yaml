$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 2
final_space: true
console_title_template: ' {{ .Folder }} :: {{if .Root}}Admin{{end}}'
terminal_background: p:t-background
enable_cursor_positioning: true
blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        template: '➜ '
        background: transparent
        foreground: p:terminal-blue
        Text: ''
        Duration: 0
        NameLength: 0
      - type: path
        style: plain
        template: <b>{{ .Path }}</b> <p:light-sky-blue>⚡</>
        properties:
          style: full
        background: ''
        foreground: p:terminal-magenta
        Text: ''
        Duration: 0
        NameLength: 0
      - type: git
        style: plain
        foreground_templates:
          - '{{ if or (.Working.Changed) (.Staging.Changed) }}p:terminal-red{{ end }}'
          - '{{ if and (gt .Ahead 0) (gt .Behind 0)}}p:light-sky-blue {{ end }}'
          - '{{ if gt .Ahead 0 }}p:terminal-blue{{ end }}'
          - '{{ if gt .Behind 0 }}p:celeste-blue{{ end }}'
        template: ({{ .HEAD}})
        properties:
          branch_icon: ' '
          fetch_status: true
        background: ''
        foreground: p:light-sky-blue
        Text: ''
        Duration: 0
        NameLength: 0
      - type: status
        style: plain
        template: ' '
        background: ''
        foreground: p:terminal-red
        Text: ''
        Duration: 0
        NameLength: 0
  - type: prompt
    alignment: right
    segments:
      - type: node
        style: plain
        template: ' {{ .Full }} '
        background: ''
        foreground: p:pistachio-green
        Text: ''
        Duration: 0
        NameLength: 0
      - type: php
        style: plain
        template: ' {{ .Full }} '
        background: ''
        foreground: p:terminal-blue
        Text: ''
        Duration: 0
        NameLength: 0
      - type: python
        style: plain
        template:  {{ .Full }}
        background: ''
        foreground: p:terminal-yellow
        Text: ''
        Duration: 0
        NameLength: 0
      - type: julia
        style: plain
        template:  {{ .Full }}
        background: ''
        foreground: p:terminal-magenta
        Text: ''
        Duration: 0
        NameLength: 0
      - type: ruby
        style: plain
        template:  {{ .Full}}
        background: ''
        foreground: p:terminal-red
        Text: ''
        Duration: 0
        NameLength: 0
      - type: go
        style: plain
        template: ﳑ {{ .Full}}
        background: ''
        foreground: p:light-sky-blue
        Text: ''
        Duration: 0
        NameLength: 0
      - type: command
        style: plain
        properties:
          command: git log --pretty=format:%cr -1 || date +%H:%M:%S
          shell: bash
        background: ''
        foreground: p:white-blue
        Text: ''
        Duration: 0
        NameLength: 0
    overflow: hide
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        template: '▶'
        background: ''
        foreground: p:pistachio-green
        Text: ''
        Duration: 0
        NameLength: 0
transient_prompt:
  template: '➜ '
  newline: true
  background: p:t-background
  foreground: p:terminal-blue
  Text: ''
  Duration: 0
  NameLength: 0
secondary_prompt:
  template: '➜ '
  background: transparent
  foreground: p:terminal-blue
  Text: ''
  Duration: 0
  NameLength: 0
palette:
  main-bg: '#1A1B2C'
  t-background: p:main-bg
  terminal-black: '#414868'
  terminal-blue: '#7aa2f7'
  terminal-green: '#73daca'
  terminal-magenta: '#bb9af7'
  terminal-red: '#f7768e'
  terminal-white: '#c0caf5'
  terminal-yellow: '#e0af68'
  blue-bell: '#9aa5ce'
  blue-black: '#565f89'
  celeste-blue: '#b4f9f8'
  light-sky-blue: '#7dcfff'
  pastal-grey: '#cfc9c2'
  pistachio-green: '#9ece6a'
  white-blue: '#a9b1d6'
 white-blue: '#a9b1d6'
